<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 인접 형제 선택자 -->
    <!-- 마지막이 타깃 -->
    <style>
     .orange + li { /*li태그이면서 바로 위의 클래스가 orange인 태그 */
        color: rgb(39, 139, 84);
    }

     li + li { /*li태그 이면서 형태그가 li (테이블에 많이 사용)*/
        font-size: 24px;
    }
    /* 일반 형제 선택자 */
     .red ~ li{  /*li태그인데 형들중에 red 클래스가 있으면 됨 */
        background : red;
    }
    </style>
</head>
<body>
    
    <ul>
        <li class="orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>망고</li>
        <li>샤인머스켓</li>
        <li>체리</li>
    </ul>

</body>
</html>

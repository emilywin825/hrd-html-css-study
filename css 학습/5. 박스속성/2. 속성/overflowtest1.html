<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=" https://cdn.jsdelivr.net/npm/resetcss@5.0.1/reset.min.css" rel="stylesheet" > 
    <style>
        *{
            box-sizing: border-box;
        }
        .parent{
            margin: auto;
            width: 300px;
            height: 300px;
            border: 3px solid black;
            overflow: auto;
        }
        .box{
            background: pink;
            border: 2px solid green;
            margin: auto;
            width: 30%;
            height: 50%;
        } 
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            width: 400px;
            height: 300px;
            background: skyblue;
        }
        .child{
            height: 200px;
            background: orange;
            max-width: 500px; /* width는 디폴트가 100% 이므로 500px 밑에서는 부모 width와 동일하게 변경되는데 500px 넘어가면 더 이상 커지지 않음*/
            min-width: 200px;
            }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>

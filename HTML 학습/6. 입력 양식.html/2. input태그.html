<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        *이름 : <input type="text" value="홍길동" readonly><br> <!-- 회원정보 수정 시 value 사용 -->
        *패스워드 : <input type="password"><br> 
        *이메일 : <input type="email" placeholder="aaa@naver.com"><br> 
        *취미 : 
        <input type="checkbox" checked> 게임
        <input type="checkbox"> 낮잠
        <input type="checkbox" disabled> 노래듣기 <br>

        #메일 수신 여부 : 
        <input type="radio" name="mail" checked>예
        <input type="radio" name="mail">아니오 <br>

        #주문 수량:
        <input type="number" max="10" value="1"> <br>
        <input type="range" max="5" min="0" value="3"><br>

        #파일:
        <input type="file" multiple> 
        
        <!-- 사용자에게 안보이게 서버로 보내야 하는 데이터 
            ex) 구글에 검색할 때 사용자가 한국 사람이면 한국어 관련 내용 먼저 보여줘 이런식으로 전달할 때 사용 -->
        <input type="hidden" name="nickname" value="바보">
        <br>
        <button type="button">그냥 버튼</button>
        <button type="reset">입력값 초기화버튼</button>
        <button type="submit">서버전송버튼</button>
    </form>


</body>
</html>
